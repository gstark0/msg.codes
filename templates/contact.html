<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>msg.codes</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/responsive.css">

    <script src="https://www.google.com/recaptcha/api.js?render=6Ld44cMUAAAAALUTNRNGAUqagitYS5MQPqZ49Lb4"></script>
</head>
<body>
    <div class="container">
        <a id="logo" href="/">msg<span style="color: #8CF0D0;">.</span>codes</a>

        <div id="main-text">
            <h1>Contact form in a link</h1>
            <p>Generate your own contact form and let other people contact you without disclosing your email.</p>
        </div>

        <div class="contact-container">
            <form autocomplete="off">
                <h2>Contact <span>{{ name }}</span></h2>
                <p>You can contact {{ name }} through the following form!</p>
                <input type="text" placeholder="Name" id="name" name="name">
                <input type="text" placeholder="Email" id="email" name="email">
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Your message"></textarea>
                <button id="send-button" onclick="sendMessage();">Send</button>
            </form>
        </div>
    </div>

    <script>
        var linkId = '{{ link_id }}';
    </script>
    <script src="../static/main.js"></script>
</body>
</html>
